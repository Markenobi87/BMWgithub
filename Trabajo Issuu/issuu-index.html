<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Issuu</title>
    <link rel="stylesheet" href="/Trabajo Issuu/issuu.css">
</head>
<body>

    <header>
 
   <div class="top-header">
        <img src="/Trabajo Issuu/multimedia/issuu.png"  class="logo" alt="logo" width="180">
       </header> 
       
       
       
       
       
       <div class="">
           
            <h2 class="t-h">Create you Issu account</h2>
            <h4 class="p-h">Sign up with:</h4>
            <div class="bt-header">
                <input type="button" class="bt-google" value="Google"> <input type="button" class="bt-facebook" value="Facebook">

         </div>
             <h4 class="pa-h">Or sign up eith email.</h4>



        <main>
             <div class="box-main" >

                <form class="f-box">
                    
            
                     <div class="form-n">
                        <div class="d-n">
                    <label for="name">First Name</label>
                    <input type="text" class="bt-dec" id="name" name="name">
                  </div>
                  <div class="d-l">
                  <label for="lastname">Last Name</label>
                  <input type="text"  class="bt-dec" id="lastname" name="lastname">
          </div>
         </div>
                      <div class="email">
                    <label for="email">Email address</label>
                    <input type="email" class="bt-dec" id="email" name="email">
                        </div>
                        <div class="user">
                    <label for="user">Issuu username</label>
                    <input type="text" class="bt-dec" id="user" name="user">
                       </div>
                       <div class="password">
                    <label for="password">Password</label>
                    <input type="password" class="bt-dec" id="password" name="password">
                    </div>

                <div class="f-terms">
                    <input type="checkbox" id="agre" name="agree" value="agree">
                    <label for="agree"> I would like to sign up to receive tips, newsletters and marketin emails from Isuu.I understand that I can unsucribe at any time.</label><br>
                     


                    <input type="checkbox" class="space" id="terms" name="terms" value="terms">
                           <label for="terms"> I accept the <a href="">Terms of Service.</a></a></label><br>
 
                </div>
                      
                     <div class="bt-send">
                <input type="button"  class="bt-bt" value="Sign up">
                     </div>


                </form>

               </div>

                <h4 class="f-h">Already sign up? <a href="">Log in</a></h4>

      


            
           </main>
  
</html>
